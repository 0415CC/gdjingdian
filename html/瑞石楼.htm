       <h1>瑞石楼</h1>
    <h2>锦江里村</h2>
<div class="lft_img"><img src="../images/锦江里村.jpg"\></div>
		<div class="rgt_txt">
		  <p>&nbsp;</p>
		  <p>锦江里这个位于开平市蚬冈镇的世界文化遗产村落，是一个让人惊喜的地方。这里是一个黄氏华侨村落，坐落在潭江西岸，坐西北朝东南，山峦环抱，陌阡纵横。瑞石楼、升峰楼、锦江楼&nbsp;三座豪华的中欧混血风格碉楼矗立在古老的村落后，仿佛是村子的坚强后盾。 </p>

       <h1>长山尾灯塔</h1>
<h2>长山尾灯塔</h2>
<div class="lft_img"><img src="../images/长山尾灯塔1.jpg"\></div>
		<div class="rgt_txt">
		  <p>长山尾灯塔位于广东省汕头市南澳岛长山尾码头防波堤上，是南澳岛的标志性建筑之一。</p>
		  <p>其醒目的红色塔身在蔚蓝大海的映衬下显得格外耀眼，是游客到达南澳岛后首先映入眼帘的景观。</p>
<p>长山尾灯塔不仅是航海的指引，也是游客打卡拍照的热门地点，尤其在傍晚时分，灯塔与落日余晖交相辉映，构成了一幅美丽的画卷。 </p>
